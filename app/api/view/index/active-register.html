<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>综合系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__API__/css/font.css">
    <link rel="stylesheet" href="__API__/css/xadmin.css">
    <script src="__API__/js//jquery.min.js" charset="utf-8"></script>
    <script src="__API__/js/jquery.cookie.js" charset="utf-8"></script>
    <script src="__API__/js/common.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-container">
    <div class="fly-panel">
        <div class="fly-none" id="result_set">

        </div>
    </div>
</div>
<script>
    let param = getParams();
    let token = param.token;
    $(document).ready(function() {
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            url : '/api/User/activeRegister',
            data : {
                token:token
            },
            success : function(res) {
                if(res.status === config('failed')){
                    $("#result_set").append(
                        "<h2><i class=\"layui-icon layui-icon-face-cry\"></i></h2>" +
                        "<p>" + res.message + "--<a href=\"/api/View/register\"> 重新注册 </a></p>"
                    );
                }else if(res.status === config('success')){
                    $("#result_set").append(
                        "<h2><i class=\"layui-icon layui-icon-face-smile\"></i></h2>" +
                        "<p>账号已激活 <a href=\"/api/View/login\"> 进入 </a></p>"
                    );
                }
            }
        });
    });
</script>
</body>
</html>
