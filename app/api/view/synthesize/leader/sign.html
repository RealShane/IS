<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/_meta" /}
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>类型选择
                </label>
                <div class="layui-input-inline">
                    <select id="type" name="type">
                        <option value=0>新班委报名</option>
                        <option value=1>老班委述职</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    请选择班委记录类型
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>报名/述职
                </label>
                <div class="layui-input-inline">
                    <textarea id="remark" name="remark" required  lay-verify="required" placeholder="请填写" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    isApiLogin();
    $(document).ready(function() {
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            url : '/api/Synthesize/getLeaderSign',
            success : function(res) {
                if(res.status === config('failed')){
                    layer.msg(res.message);
                    return false;
                }
                if (!empty(res.result)){
                    layui.use(['form'], function() {
                        $ = layui.jquery;
                        var form = layui.form;
                        $("#type").find("option[value='" + res.result['type'] + "']").prop("selected",true);
                        $('#remark').val(res.result['remark']);
                        form.render();
                    });
                }
            }
        });
    });
    layui.use(['form', 'layer'], function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        form.on('submit(add)', function(res) {
            let remark = $("select[name='remark']").val();
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : '/api/Synthesize/leaderSign',
                data : {
                    type : res.field.type,
                    remark : remark
                },
                success : function(res) {
                    if(res.status === config('failed')){
                        layer.msg(res.message);
                    }else if(res.status === config('success')){
                        layer.alert(res.result, {icon: 6}, function() {
                            xadmin.close();
                            xadmin.father_reload();
                        });
                    }
                }
            });
            return false;
        });
    });

    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    }
</script>
</body>
</html>
