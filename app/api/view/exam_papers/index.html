<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    {include file="public/_meta" /}
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a>首页</a>
        <a>试题系统</a>
        <a><cite>试卷</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="title"  placeholder="请输入试卷名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body" id="data">

                </div>
                <div class="layui-card-body">
                    <div class="page" id="page">
                        <div id="page_remove">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    isApiLogin();
    $(document).ready(function() {
        getData(10, 1);
    });

    layui.use(['form'], function(){
        var form = layui.form;
        form.on('select(num)', function(data){
            getData(data.value, 1);
        });
        form.on('submit(search)', function(res) {
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : '/api/getTargetAdmin',
                data : {
                    title : res.field.title
                },
                success : function(res) {
                    if(res.status === config('failed')){
                        layer.msg(res.message);
                    }
                    renderData(res.result, 10, 1);
                }
            });
            return false;
        });
    });
    function renderData(data, num, page) {
        /**
         * 分页
         */
        let pre_num = page - 1;
        let next_num = page + 1;
        if (pre_num <= 0){
            pre_num = 1;
        }
        if (next_num >= data['last_page']){
            next_num = data['last_page'];
        }
        let str = "",
            pre = "<a class=\"prev\" onclick=\"getData(" + num + ", " + pre_num + ")\">&lt;&lt;</a>",
            next = "<a class=\"next\" onclick=\"getData(" + num + ", " + next_num + ")\">&gt;&gt;</a>";
        for (let i = 1; i <= data['last_page']; i++){
            let temp = "<a class=\"num\" onclick=\"getData(" + num + ", " + i + ")\">" + i + "</a>";
            if (i === page){
                temp = "<span class=\"current\">" + i + "</span>";
            }
            str += temp;
        }
        if (data['last_page'] === 1){
            pre = "";next = "";
        }
        $("#page_remove").remove();
        $("#page").append(
            "<div id=\"page_remove\">" +
            pre +
            str +
            next +
            "</div>"
        );
        /**
         * 渲染数据
         */
        str = "";
        for (let key of data['data']){
            str +=
                "<blockquote onclick='paper(" + key['id'] + ")' class='layui-elem-quote'>" +
                    "<a>" + key['title'] + "</a>" +
                "</blockquote>";
        }
        $("#data_remove").remove();
        $("#data").append(
            "<tbody id=\"data_remove\">" +
            str +
            "</tbody>"
        );
    }
    function paper(id){
        console.log(id);
    }
    function getData(num, page) {
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            url : '/api/Exam/showPaperTitle',
            data : {
                num : num,
                page : page
            },
            success : function(res) {
                console.log(res);
                if (res.status === config('failed')){
                    layer.msg(res.message);
                }
                renderData(res.result, num, page);
            }
        });
    }
</script>
</html>
