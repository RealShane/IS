<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    {include file="public/_meta" /}
    <style type="text/css">
        .layui-table-body {
            position: relative;
            overflow: auto;
            margin-right: -1px;
            margin-bottom: -1px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a>首页</a>
        <a><cite>用户</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="name"  placeholder="请输入姓名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <form class="layui-form">
                        <div class="layui-input-inline">
                            <select lay-filter="num">
                                <option value=1>每页1条数据</option>
                                <option value=5>每页5条数据</option>
                                <option selected value=10>每页10条数据</option>
                                <option value=20>每页20条数据</option>
                                <option value=30>每页30条数据</option>
                                <option value=40>每页40条数据</option>
                                <option value=50>每页50条数据</option>
                                <option value=99999999999999999999>显示全部数据</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="data">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>邮箱</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>学号</th>
                            <th>上次登陆IP</th>
                            <th>上次登陆时间</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>状态</th>
                            <th>班级</th>
                            <th>导员</th>
                            <th>学部</th>
                            <th>操作</th>
                        </thead>
                        <tbody id="data_remove">
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page" id="page">
                        <div id="page_remove">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    isLogin('{$secret}');
    $(document).ready(function() {
        getData(10, 1);
    });

    layui.use(['form'], function(){
        var form = layui.form;
        form.on('select(num)', function(data){
            getData(data.value, 1);
        });
        form.on('submit(search)', function(res) {
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : '/{$secret}/User/getTargetUser',
                data : {
                    name : res.field.name
                },
                success : function(res) {
                    if(res.status === config('failed')){
                        layer.msg(res.message);
                        return false;
                    }
                    renderSingle(res.result);
                }
            });
            return false;
        });
    });
    function renderSingle(data) {
        $("#page_remove").remove();
        $("#page").append(
            "<div id=\"page_remove\">" +
                "<span class=\"current\">1</span>" +
            "</div>"
        );
        let str = "";
        for (let key of data){
            let status = "<span class=\"layui-btn layui-btn-normal layui-btn-mini\">已启用</span></td>";
            if (key['status'] === 0){
                status = "<span class=\"layui-btn layui-btn-disabled layui-btn-mini\">已停用</span></td>";
            }
            let last_login_time = empty(key['last_login_time']) ? "时间缺失" : timestampToTime(key['last_login_time']),
                create_time = empty(key['create_time']) ? "时间缺失" : key['create_time'],
                update_time = empty(key['update_time']) ? "时间缺失" : key['update_time'];
            str +=
                "<tr>" +
                    "<td>" + key['id'] + "</td>" +
                    "<td>" + key['email'] + "</td>" +
                    "<td>" + key['name'] + "</td>" +
                    "<td>" + key['sex'] + "</td>" +
                    "<td>" + key['student_id'] + "</td>" +
                    "<td>" + key['last_login_ip'] + "</td>" +
                    "<td>" + last_login_time + "</td>" +
                    "<td>" + create_time + "</td>" +
                    "<td>" + update_time + "</td>" +
                    "<td>" + status + "</td>" +
                    "<td>" + key['class'] + "</td>" +
                    "<td>" + key['charge'] + "</td>" +
                    "<td>" + key['department'] + "</td>" +
                    "<td class=\"td-manage\">" +
                        "<a title=\"编辑\"  onclick=\"xadmin.open('编辑', '/{$secret}/View/User/edit?id=" + data['id'] + "')\" href=\"javascript:;\">" +
                            "<i class=\"layui-icon\">&#xe642;</i>" +
                        "</a>" +
                    "</td>" +
                "</tr>"
            ;
        }
        $("#data_remove").remove();
        $("#data").append(
            "<tbody id=\"data_remove\">" +
            str +
            "</tbody>"
        );
    }
    function renderData(data, num, page) {
        /**
         * 分页
         */
        let pre_num = page - 1;
        let next_num = page + 1;
        if (pre_num <= 0){
            pre_num = 1;
        }
        if (next_num >= data['last_page']){
            next_num = data['last_page'];
        }
        let str = "",
            pre = "<a class=\"prev\" onclick=\"getData(" + num + ", " + pre_num + ")\">&lt;&lt;</a>",
            next = "<a class=\"next\" onclick=\"getData(" + num + ", " + next_num + ")\">&gt;&gt;</a>";
        for (let i = 1; i <= data['last_page']; i++){
            let temp = "<a class=\"num\" onclick=\"getData(" + num + ", " + i + ")\">" + i + "</a>";
            if (i === page){
                temp = "<span class=\"current\">" + i + "</span>";
            }
            str += temp;
        }
        if (data['last_page'] === 1){
            pre = "";next = "";
        }
        $("#page_remove").remove();
        $("#page").append(
            "<div id=\"page_remove\">" +
                pre +
                str +
                next +
            "</div>"
        );
        /**
         * 渲染数据
         */
        str = "";
        for (let key of data['data']){
            let status = "<span class=\"layui-btn layui-btn-normal layui-btn-mini\">已启用</span></td>";
            if (key['status'] === 0){
                status = "<span class=\"layui-btn layui-btn-disabled layui-btn-mini\">已停用</span></td>";
            }
            let last_login_time = empty(key['last_login_time']) ? "时间缺失" : timestampToTime(key['last_login_time']),
                create_time = empty(key['create_time']) ? "时间缺失" : key['create_time'],
                update_time = empty(key['update_time']) ? "时间缺失" : key['update_time'];
            str +=
                "<tr>" +
                    "<td>" + key['id'] + "</td>" +
                    "<td>" + key['email'] + "</td>" +
                    "<td>" + key['name'] + "</td>" +
                    "<td>" + key['sex'] + "</td>" +
                    "<td>" + key['student_id'] + "</td>" +
                    "<td>" + key['last_login_ip'] + "</td>" +
                    "<td>" + last_login_time + "</td>" +
                    "<td>" + create_time + "</td>" +
                    "<td>" + update_time + "</td>" +
                    "<td>" + status + "</td>" +
                    "<td>" + key['class'] + "</td>" +
                    "<td>" + key['charge'] + "</td>" +
                    "<td>" + key['department'] + "</td>" +
                    "<td class=\"td-manage\">" +
                        "<a title=\"编辑\"  onclick=\"xadmin.open('编辑', '/{$secret}/View/User/edit?id=" + data['id'] + "')\" href=\"javascript:;\">" +
                            "<i class=\"layui-icon\">&#xe642;</i>" +
                        "</a>" +
                    "</td>" +
                "</tr>"
            ;
        }
        $("#data_remove").remove();
        $("#data").append(
            "<tbody id=\"data_remove\">" +
                str +
            "</tbody>"
        );
    }
    function getData(num, page) {
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            url : '/{$secret}/User/viewAllUser',
            data : {
                num : num,
                page : page
            },
            success : function(res) {
                if (res.status === config('failed')){
                    layer.msg(res.message);
                    return false;
                }
                renderData(res.result, num, page);
            }
        });
    }
</script>
</html>
