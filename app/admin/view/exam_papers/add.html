<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    {include file="public/_meta" /}
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>班级
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="class_id" name="class_id" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选择该试题对应的班级
                </div>
            </div>
            <div class="layui-form-item" id="link_show">
                <label class="layui-form-label">
                    <span class="x-red">*</span>试卷
                </label>
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传试卷
                </button>
                <div class="layui-form-mid layui-word-aux">
                    试卷以Excel文件读取数据
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    开始时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="begin_time">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选择该试卷的开始时间，为空则无开始时间限制
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    结束时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="close_time">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选择该试卷的结束时间，为空则无结束时间限制
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button id="commit" class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    isLogin('{$secret}');
    let link = "";
    layui.use(['form', 'layer', 'upload', 'laydate'], function() {
        $ = layui.jquery;
        var form = layui.form,
            upload  = layui.upload,
            laydate = layui.laydate,
            layer = layui.layer;
        upload.render({
            elem: '#test1',
            url: '/{$secret}/Exam/commitPaper',
            accept: 'file',
            size: 99999999999,
            auto: false,
            bindAction: '#commit',
            drag:true,
            choose: function (obj) {
                obj.preview(function(index, file, result){
                    console.log(result);
                });
            },
            done: function(res){
                console.log(res)
                link = res.result;
                $("#link_remove").remove();
                $("#link_show").append(
                    "<div id='link_remove' class=\"layui-input-inline\">" +
                    link +
                    "</div>"
                );
            }
        });
        laydate.render({
            elem: '#begin_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#close_time',
            type: 'datetime'
        });
        form.on('submit(add)', function(res) {
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : '/{$secret}/Exam/commitPaper',
                data : {
                    class_id : res.field.class_id,
                    begin_time : res.field.begin_time,
                    close_time : res.field.close_time
                },
                success : function(res) {
                    console.log(res);
                    return false;
                    if(res.status === config('failed')){
                        layer.msg(res.result);
                    }else if(res.status === config('success')){
                        layer.alert(res.result, {icon: 6}, function() {
                            xadmin.close();
                            xadmin.father_reload();
                        });
                    }
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
