<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    {include file="public/_meta" /}
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a>首页</a>
        <a>综合测评</a>
        <a><cite>贫困生</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<br>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" id="search">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="key"  placeholder="请输入班级名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body" id="data">
                </div>
                <div class="layui-card-body">
                    <div class="page" id="page">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    isLogin('{$secret}');
    $(document).ready(function() {
        getData(10, 1);
    });
    layui.use(['form'], function(){
        var form = layui.form;
        form.on('submit(search)', function(res) {
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : '/{$secret}/Synthesize/getTargetClass',
                data : {
                    key : res.field.key
                },
                success : function(res) {
                    if (res.status === config('failed')){
                        layer.msg(res.message);
                        return false;
                    }
                    render(res.result, 10, 1);
                }
            });
            return false;
        });
    });
    function getData(num, page) {
        $("#search").show();
        search_type = "class";
        $.ajax({
            type : "POST",
            contentType : "application/x-www-form-urlencoded",
            url : '/{$secret}/Synthesize/getAllClass',
            data : {
                num : num,
                page : page
            },
            success : function(res) {
                if (res.status === config('failed')){
                    layer.msg(res.message);
                    return false;
                }
                render(res.result, num, page);
            }
        });
    }
    function render(data, num, page){
        console.log(data);
        let pre_num = page - 1;
        let next_num = page + 1;
        if (pre_num <= 0){
            pre_num = 1;
        }
        if (next_num >= data['last_page']){
            next_num = data['last_page'];
        }
        let str = "",
            pre = "<a class=\"prev\" onclick=\"getData(" + num + ", " + pre_num + ")\">&lt;&lt;</a>",
            next = "<a class=\"next\" onclick=\"getData(" + num + ", " + next_num + ")\">&gt;&gt;</a>";
        for (let i = 1; i <= data['last_page']; i++){
            let temp = "<a class=\"num\" onclick=\"getData(" + num + ", " + i + ")\">" + i + "</a>";
            if (i === page){
                temp = "<span class=\"current\">" + i + "</span>";
            }
            str += temp;
        }
        if (data['last_page'] === 1){
            pre = "";next = "";
        }
        $("#page_remove").remove();
        $("#page").append(
            "<div id=\"page_remove\">" +
                pre +
                str +
                next +
            "</div>"
        );
        str = "";
        for (let key of data['data']){
            str +=
                "<div class=\"layui-colla-item\">" +
                    "<h2 class=\"layui-colla-title\">" + key['name'] + "</h2>" +
                    "<div class=\"layui-colla-content layui-show\">" +
                        "<a href=\"/{$secret}/Synthesize/exportPoorSignExcel?id=" + key['id'] + "\" class=\"layui-btn\">导出报名数据</a>" +
                        "<a href=\"/{$secret}/Synthesize/exportPoorSignScoreExcel?id=" + key['id'] + "\" class=\"layui-btn\">导出打分/投票数据</a>" +
                    "</div>" +
                "</div>";
        }
        $("#data_remove").remove();
        $("#data").append(
            "<div class=\"layui-collapse\" lay-accordion id=\"data_remove\">" +
                str +
            "</div>"
        );
    }
</script>
</html>
